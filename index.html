<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | The Odin Project</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="search-container">Search</div>
      <div class="profile-container">Profile</div>
      <div class="welcome-container">Welcome</div>
      <div class="btns-container">Buttons</div>
    </header>
    <nav class="sidebar">
      <div class="branding">Branding</div>
      <div class="links">
        <ul>
          <li>
            <p><span class="material-icons"> home </span> Home</p>
          </li>
          <li>
            <p>Profile</p>
          </li>
          <li>
            <p>Messages</p>
          </li>
          <li>
            <p>History</p>
          </li>
          <li>
            <p>Tasks</p>
            </li>
          <li>
            <p>Communities</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <ul>
          <li>
            <p>Settings</p>
          </li>
          <li>
            <p>Support</p>
          </li>
          <li>
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </nav>
    <main class="content">
      <div class="projects">
        <h3>Projects</h3>
        <div class="cards">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="annoucements">
        <h3>Annoucements</h3>
        <div class="card">
          <div class="announcement">announcement</div>
          <div class="announcement">announcement</div>
          <div class="announcement">announcement</div>
        </div>
      </div>
      <div class="trendings">
        <h3>Trending</h3>
        <div class="card">
          <div class="trending">trending</div>
          <div class="trending">trending</div>
          <div class="trending">trending</div>
        </div>
      </div>
    </main>
  </body>
</html>
